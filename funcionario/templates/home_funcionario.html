{% extends "base.html" %}

<!DOCTYPE html>
<html lang="pt-br">
{% block 'head' %}
  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
{% endblock 'head' %}
{% block 'body' %}
  

    <section class="section services-section" id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-title">
                        <h2>Dashboard Funcionario</h2>
                        <p>Escolha uma opção.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- feaure box -->
                <div class="col-sm-6 col-lg-4">
                    <a href="{% url 'rembolsos_funcionario' %}">
                        <div class="feature-box-1">
                            <div class="icon">
                                <i class="fa fa-university"></i>
                            </div>
                            <div class="feature-content">
                                <h5>Meus reembolsos</h5>
                                <p>Observe seu historico de reembolsos.</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- / -->
                <!-- feaure box -->
                <div class="col-sm-6 col-lg-4">
                    <a href="{% url 'cadastrar_rembolso' %}">
                        <div class="feature-box-1">
                            <div class="icon">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="feature-content">
                                <h5>Cadastrar novo reembolso</h5>
                                <p>Crie novos registros de reembolso.</p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- / -->
                <!-- feaure box -->
                <!-- <div class="col-sm-6 col-lg-4">
                    <a href="{% url 'solicitacoes_vinculo' %}">
                        <div class="feature-box-1">
                            <div class="icon">
                                <i class="fa fa-comment"></i>
                            </div>
                            <div class="feature-content">
                                <h5>Solicitações de vinculo</h5>
                                <p>Aceite ou negue solicitações de vinculo entre a empresa e possivel funcionario.</p>
                            </div>
                        </div>
                    </a>
                </div> -->

            </div>
        </div>
    </section>
    <style>
        

        /* Feature Box
        ---------------------*/
        .feature-box-1 {
        padding: 32px;
        box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);
        margin: 15px 0;
        position: relative;
        z-index: 1;
        border-radius: 10px;
        overflow: hidden;
        -moz-transition: ease all 0.35s;
        -o-transition: ease all 0.35s;
        -webkit-transition: ease all 0.35s;
        transition: ease all 0.35s;
        top: 0;
        }
        .feature-box-1 * {
        -moz-transition: ease all 0.35s;
        -o-transition: ease all 0.35s;
        -webkit-transition: ease all 0.35s;
        transition: ease all 0.35s;
        }
        .feature-box-1 .icon {
        width: 70px;
        height: 70px;
        line-height: 70px;
        background: #fc5356;
        color: #ffffff;
        text-align: center;
        border-radius: 50%;
        margin-bottom: 22px;
        font-size: 27px;
        }
        .feature-box-1 .icon i {
        line-height: 70px;
        }
        .feature-box-1 h5 {
        color: #20247b;
        font-weight: 600;
        }
        .feature-box-1 p {
        margin: 0;
        }
        .feature-box-1:after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: auto;
        right: 0;
        border-radius: 10px;
        width: 0;
        background: #20247b;
        z-index: -1;
        -moz-transition: ease all 0.35s;
        -o-transition: ease all 0.35s;
        -webkit-transition: ease all 0.35s;
        transition: ease all 0.35s;
        }
        .feature-box-1:hover {
        top: -5px;
        }
        .feature-box-1:hover h5 {
        color: #ffffff;
        }
        .feature-box-1:hover p {
        color: rgba(255, 255, 255, 0.8);
        }
        .feature-box-1:hover:after {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        left: 0;
        right: auto;
        }
        .section {
            padding: 100px 0;
            position: relative;
        }
        .section-title {
            padding-bottom: 45px;
        }
        .section-title h2 {
            font-weight: 700;
            color: #20247b;
            font-size: 45px;
            margin: 0 0 15px;
            border-left: 5px solid #fc5356;
            padding-left: 15px;
        }
    </style>
{% endblock 'body' %}
</html>
